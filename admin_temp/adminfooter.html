<script src="{% static 'admin/js/admin.js' %}"></script>
<script type="text/javascript">

$(document).ready(function () {
    var counter = 3;
    $("#addButton").click(function () {
        var newTextBoxDiv = $(document.createElement('div'))
                .attr("id", 'TextBoxDiv' + counter);
        newTextBoxDiv.after().html('<div class="clearfix">' + '<div class="form-group col-lg-3 col-md-3 nopadding gutter-padding">' + '<label>Enter the team name #' + counter + ' </label>' +
                '<input class="form-control" type="text" name="textbox' + counter +
                '" id="team_name' + counter + '" value="" >' + '</div>' + '<div class="form-group col-lg-3 col-md-3 nopadding gutter-padding">' + '<label>Enter the short name #' + counter + ' </label>' +
                '<input class="form-control" type="text" name="textbox' + counter +
                '" id="team_short_name' + counter + '" value="" >' + '</div>' + '</div>');
        newTextBoxDiv.appendTo("#league");
        counter++;
    });

    $("#removeButton").click(function () {
        if (counter == 3) {
            alert("A minimum of two teams should be there");
            return false;
        }

        counter--;
        $("#TextBoxDiv" + counter).remove();
    });
});

</script>

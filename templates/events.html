{% extends "base.html" %}
{% load static %}
{% load staticfiles %}
{% block content %}
{% load crispy_forms_tags %}


<section>
    <div class="container">
        <div class="clearfix">
            <div class="section-title">
                <h3>EVENTS</h3>
            </div>
            <div class="card ozone-tv">
                <div class="video-holder">
                    <div class="clearfix">
                        {% for obj in events %}
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                            <div class="box-details">
                                <a>
                                    <img class="lazy" data-original="/media/{{ obj.image }}" height="174px" style="width: 100%" alt="" />
                                    <div class="image-content-holder">
                                        <h4>{{ obj.title }}</h4>
                                        <h6><span>{{ obj.date }}</span></h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


        <!--Patners block start-->
            {% include 'partners.html' %}
        <!--Patners block end-->
{% endblock content %}
